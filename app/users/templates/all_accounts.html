{% extends 'base.html' %}

{% block title  %}All users {% endblock %}

{% block content %}

    {% include 'header.html' %}

    <table class="table table-success">
        <tr>
            <th>Username</th><th>Email</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td><td>{{ user.email }}</td>
            </tr>
        {% endfor %}
    </table>


    <button type="button" class="btn btn-outline-info"><a href="{{ url_for('users.get_account') }}">Назад</a></button>


    {% include 'footer.html' %}
{% endblock %}

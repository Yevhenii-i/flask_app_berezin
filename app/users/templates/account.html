{% extends 'base.html' %}

{% block title  %}Account{% endblock %}

{% block content %}

    {% include 'header.html' %}

    <h2> Id: {{ id }}</h2>
    <h2> Username: {{ username }} </h2>
    <h2> Email: {{ email }} </h2>
    <h2> Password (or hash of password): {{ password }}</h2>

    <button type="button" class="btn btn-outline-info"><a href="{{ url_for('users.get_all_accounts') }}">Всі акаунти</a></button>
    <button type="button" class="btn btn-outline-danger"><a href="{{ url_for('users.logout') }}">Вийти</a></button>


    {% include 'footer.html' %}
{% endblock %}
